name: Notify slack action
description: Send a Slack notification on success

inputs:
  action-name:
    required: true
    description: 'The name of the action'
  webhook-url:
    required: true
    description: 'The Slack webhook URL'

runs:
  using: "composite"
  steps:
    - name: Send success notification to Slack
      shell: sh
      run: |
        REPO_URL="${{ github.server_url }}/${{ github.repository }}"
        BRANCH="${{ github.ref_name }}"
        WORKFLOW_URL="$REPO_URL/blob/$BRANCH/.github/workflows/${{ inputs.action-name }}.yml"

        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "All jobs in the workflow have succeeded! :tada:",
          "attachments": [
            {
              "color": "#36a64f",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Action:* `${{ inputs.action-name }}`\n*Status:* Success :white_check_mark:\n*Job:* `${{ github.job }}`\n*Workflow:* '"$WORKFLOW_URL"'\n*Branch:* `${{ github.ref_name }}`"
                  }
                }
              ]
            }
          ]
        }' ${{ inputs.webhook-url }}